name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 15 * * *'

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (main)
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        fetch-depth: 0
        ref: main

    - name: Set git identity (so commits are authored as Nam-I)
      run: |
        git config user.name "Nam-I"
        git config user.email "71905358+Nam-I@users.noreply.github.com"
        # debug output
        git config --get user.name
        git config --get user.email

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser gitpython

    - name: Run update script
      env:
        RSS_URL: 'https://api.velog.io/rss/@conam'
        GIT_COMMIT_NAME: 'Nam-I'
        GIT_COMMIT_EMAIL: '71905358+Nam-I@users.noreply.github.com'
      run: |
        python scripts/update_blog.py

    - name: Debug git status & recent commits
      # This step helps capture what changed after the script runs
      run: |
        echo "=== git status ==="
        git status --porcelain
        echo
        echo "=== recent commits ==="
        git --no-pager log -n 10 --pretty=format:"%h %an %ae %ad %s"
        echo
        echo "=== remotes ==="
        git remote -v
